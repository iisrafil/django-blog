{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<div class="se-pre-con"></div>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="grid" data-columns>
            {% for category in categories %}
            <div class="card bg-dark text-white">
                <img class="tag-img" src="{{ category.cover_image.url }}">
                <div class="card-img-overlay bg-over">
                    <a class="link-over" href="{% url 'category-post' category.pk %}"></a>
                    <p class="card-text text-muted text-uppercase mb-0">{{ category.name }}</p>
                    <h2 class="text-uppercase"> {{ category.name }} </h2>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<footer class="blog-footer">
    <div class="text-muted foottxt"><p>Â© 2021 Reserved By <a href="https://me.israfil.xyz">Summum & Israfil</a></p></div>
</footer>
{% endblock content %}
